<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Script</title>
</head>
<body>

    <h1>Hello, World!</h1>

    <!-- Your script tag to load the external JS2 -->
    <script id="myScript" src="a.js"></script>
    <script id="myScript2" src="a.js"></script>
    <script id="myScript3" src="a.js"></script>
    <script>
        // Run after the document is fully loaded
        window.onload = function() {
            // Find the script tag by its ID and remove it
            var script = document.getElementById('myScript');
            if (script) {
                script.parentNode.removeChild(script);
            }
            var script2 = document.getElementById('myScript2');
            if (script2) {
                script2.parentNode.removeChild(script2);
            }
            
        };
    </script>

    
</body>
</html>
