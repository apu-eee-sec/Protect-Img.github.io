<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Data</h1>
    <div id="data"></div>
    <script>
        // Your Firebase configuration (you get this from your Firebase project settings)
        const firebaseConfig = {
    apiKey: "AIzaSyAVKNZAG9pfZ8NHh14BrnwMRwXgl17wqPg",
    authDomain: "personal-portfolio-5a359.firebaseapp.com",
    projectId: "personal-portfolio-5a359",
    storageBucket: "personal-portfolio-5a359.firebasestorage.app",
    messagingSenderId: "228825738620",
    appId: "1:228825738620:web:4e9b950010c50eeb7288f9",
    measurementId: "G-6Y4X83LM3M"
  };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Get data from Firebase Realtime Database
        const dataRef = database.ref('test');  // Reference to the path in your database

        dataRef.get()
            .then((snapshot) => {alert(99);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('data').innerText = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('data').innerText = "No data available";
                }
            })
            .catch((error) => {
                alert(error);
            });
    </script>
</body>
</html>
