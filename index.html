<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Detection</title>
<!-- Include WURFL.js script -->
<script src="https://wurfl.io/wurfl.js"></script>
</head>
<body>

<h1>Device Detection</h1>
<p id="deviceName">Detecting device...</p>

<script>
  // Wait until WURFL is ready
  WURFL.init().then(() => {
      // Get complete device name
      const deviceName = WURFL.complete_device_name || "Unknown Device";
      document.getElementById('deviceName').innerText = `Device Name: ${deviceName}`;
      console.log("Device Info:", WURFL);
  });
</script>

</body>
</html>
